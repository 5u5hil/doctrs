                <span ng-if="instant_permission[0].instant_permission">  
		<div class="item">
	  <div  class="row">
	 <div class="col-33"> Available Days </div>
      
	  <div class="col-67">
	  <div  class="row">
		<div class="col-50">
		<select class="timeoption" name="availfrom" >
                    <option ng-repeat="days in instant_days" ng-selected="days.value == instant_permission[0].instant_days" value="{{ days.value }}" > {{ days.text }}</option>
                  
		</select>
	  </div>
              <span>To </span>
	  <div class="col-50">
		<select class="timeoption" name="availto">>

                    <select class="timeoption" name="timestart">
                  <option  ng-repeat="time in instant_time" ng-selected="time.value == instant_permission[0].instant_start_time" value="{{ time.value }}" > {{ time.text }}</option>
		 
		</select>
	  </div>
              <span>To </span>
