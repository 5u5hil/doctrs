<ion-view class="records-view">
    <ion-nav-title>
        <span>Patients list</span>
    </ion-nav-title>

    <!--<div class="bar bar-subheader cbar divider-2" style="position:relative;">

                    <div class="col-50"><a  ui-sref="app.settings"><h4 class="subhead"><i class="icon ion-funnel"></i> Filter</h4></a></div>
                    <div class="col-50"><h4 class="subhead">Sort <i class="icon ion-ios-arrow-thin-down"></i></h4> </div>

    <ion-content>

        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="search">
            </label>
        </div>
        <div class="list mb0" ng-repeat="(header,data) in users | orderBy: ['data.fname', 'data.lname']" >
            <div class="item item-divider">{{header}}</div>
            <a class="item" ng-repeat="users in data| filter:search" ui-sref="app.patient({'id':users.id})" ui-sref-opts="{reload: true}">
                <h2>{{users.fname}} {{users.lname}}</h2>
                <p>{{users.email}}, &nbsp;   +91 {{users.phone}}</p>
            </a>
        </div>
    </ion-content>
    <div class="bar bar-footer bar-positive">
        <div class="title" ng-click="modal.show()"><i class="ion-plus-circled fwhite"></i> Add</div>
    </div>
</ion-view>


<script id="addp" type="text/ng-template">
    <ion-modal-view>
    <ion-header-bar class="bar app-top-bar">
    <h1 class="title">Actions</h1>	 
    <div class="button button-clear" ng-click="modal.hide()"><span class="icon ion-close"></span></div>
    </ion-header-bar>
    <ion-content>

    <label class="item item-input item-floating-label">
    <span class="input-label" >Name</span>
    <input type="text" placeholder="Name">
    </label>

    <label class="item item-input item-floating-label">
    <span class="input-label">Email</span>
    <input type="email"  placeholder="Email">
    </label>

    <label class="item item-input item-floating-label">
    <span class="input-label">Mobile</span>
    <input type="tel" placeholder="Mobile">
    </label>

    <label class="item item-input item-floating-label">
    <span class="input-label">Password</span>
    <input type="tel" placeholder="Your Password">
    </label>

    </ion-content>
    <div class="fixedbar">
    <div class="button btn-add" nav-clear ng-click="modal.hide()" ><i class="ion-check"></i> Submit</div>
    </div>
    </ion-modal-view>
</script>
